<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dor Bar | Remember Or Die</title>

    <link rel="stylesheet" href="css/app.css">
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>Remember Or Die</h1>
    </header>
        <section class="app-container">
            <div class="game control">
                <button id="leaderboard">
                    <img src="assets/images/leaderboard.png">
                </button>
                <button id="restart-game">
                    <img src="assets/images/retry.png">
                </button>
                <div class="timer">
                    <span></span>
                </div>
            </div>
            <div class="card-board">
                    <!--Generate Card Here-->
                <div class="pop-up win hidden">
                    <h3>Congratulations</h3>
                </div>
                <div class="pop-up lose hidden">
                    <h3>You are dead!</h3>
                </div>
                <div class="pop-up start">
                    <h3>Start Your Game</h3>
                    <p>
                        You find yourself in a scary room. The room is empty
                        except of one table and a door. You notice a strange
                        looking board on the wall.
                        <br>
                        You touch it...
                        <br>
                        <span>The board starts to glow and letters appeared:</span>
                    </p>
                    <div class="start-game-form">
                        <label for="username">What is your name?</label>
                        <input type="text" id="username" value="Enter your name...">
                    </div>
                    <button class="start-game-button">Start game</button>
                </div>
            </div>
            <div class="player control">
                <div class="health-avatar">
                    <img src="assets/images/Happy Face.png">
                    <span id="usernameDisplay"></span>
                </div>
                <div class="moves">
                    <span>0</span>
                </div>
            </div>
        </section>
</body>
</html>
