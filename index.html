<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dor Bar | Remember Or Die</title>

    <link rel="stylesheet" href="css/app.css">
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>Remember Or Die</h1>
    </header>
    <main>
        <section class="app-container">
            <div class="game control">
                <button id="leaderboard">
                    <img src="#">
                </button>
                <button id="reset-game">
                    <img src="#">
                </button>
                <div class="time">
                    <span>00:00</span>
                </div>
            </div>
            <div class="card-board">
                <div class="card 1">

                </div>
            </div>
            <div class="turn control">
                <div class="health-avatar">
                    <img src="#">
                </div>
                <div class="time">
                    <span>15</span>
                </div>
            </div>
        </section>
        <div class="canvas win hidden">
            <h3>Congratulations</h3>
        </div>
        <div class="canvas lose hidden">
            <h3>You are dead!</h3>
        </div>
    </main>
</body>
</html>
